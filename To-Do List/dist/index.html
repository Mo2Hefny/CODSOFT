<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/styles.css" />
    <title>TODO List</title>
  </head>
  <body>
    <aside class="sidebar" id="sidebar">
      <div class="logo icon-before">
        <i class="fa-solid fa-list-check fa-2xl"></i>
        <h1>TODO List</h1>
      </div>
      <ul class="nav-links" id="date-sort">
        <li class="icon-before">
          <i class="fa-solid fa-inbox fa-xl"></i>
          <span>Inbox</span>
        </li>
        <li class="icon-before">
          <div class="today-icon small"><p class="today-day">0</p></div>
          <span>Today</span>
        </li>
        <li class="icon-before">
          <i class="fa-regular fa-calendar fa-xl"></i>
          <span>Upcoming</span>
        </li>
      </ul>
      <div class="drop-down">
        <div class="icon-before">
          <i class="fa-solid fa-bullseye fa-xl"></i>
          <h2 class="title icon-before">Projects</h2>
        </div>
        <ul class="nav-links" id="projects">
          <li class="icon-before">
            <i class="fa-solid fa-square-minus"></i>
            <span>CodSoft</span>
          </li>
          <li class="icon-before">
            <i class="fa-solid fa-square-minus"></i>
            <span>CodeGraph</span>
          </li>
          <li class="add icon-before" id="add-project">
            <i class="fa-solid fa-plus fa-lg icon-useable"></i>
            <input
              class="add"
              type="text"
              placeholder="Add Project"
              minlength="1"
              maxlength="14"
            />
          </li>
        </ul>
      </div>
    </aside>
    <main>
      <header class="list-header">
        <h1 class="title" id="sort-type"></h1>
        <div class="icon drop-down-menu" id="sort-filter"></div>
      </header>
      <div class="list-container">
        <ul class="tasks-list" id="tasks">
          <li class="task">
            <div
              class="drop-down-top"
              onclick="DOM_Handler.toggleMenu(this.nextElementSibling)"
            >
              <div class="checkbox-before">
                <input type="checkbox" name="task1" id="task1" />
                <h4 class="task-title checkbox-text">
                  Solve some problems on Codforces.
                </h4>
              </div>
              <i class="fa-solid fa-caret-down fa-lg"></i>
            </div>
            <div class="task-details drop-down-content open">
              <ul class="sub-tasks-list"></ul>
              <div class="properties">
                <div class="dropdown">
                  <div class="select">
                    <span class="selected">Medium</span>
                    <div class="caret"></div>
                  </div>
                  <ul class="dropdown-menu">
                    <li>Hard</li>
                    <li>Medium</li>
                    <li>Low</li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="add-task icon-before" id="add-task">
        <i class="fa-solid fa-plus fa-lg icon-useable"></i>
        <input
          type="text"
          name="new-task-title"
          id="new-task-title"
          placeholder="Add Task"
        />
        <div class="small-btns">
          <input type="date" name="new-task-due" id="new-task-due" />
          <div class="top-menu">
            <div class="icon menu-header">
              <i class="fa-solid fa-stopwatch"></i>
            </div>
            <ul class="menu-content">
              <li>
                <input
                  type="radio"
                  id="high"
                  name="create-priority"
                  value="hard"
                />
                <label for="high">High</label><br />
              </li>
              <li>
                <input
                  type="radio"
                  id="medium"
                  name="create-priority"
                  value="medium"
                  checked
                />
                <label for="medium">Medium</label><br />
              </li>
              <li>
                <input
                  type="radio"
                  id="low"
                  name="create-priority"
                  value="low"
                />
                <label for="low">Low</label>
              </li>
            </ul>
          </div>
          <div class="top-menu">
            <div class="icon menu-header">
              <i class="fa-solid fa-repeat"></i>
            </div>
            <ul class="menu-content">
              <li>
                <input
                  type="radio"
                  id="daily"
                  name="create-repetition"
                  value="daily"
                />
                <label for="daily">Daily</label><br />
              </li>
              <li>
                <input
                  type="radio"
                  id="weekly"
                  name="create-repetition"
                  value="weekly"
                />
                <label for="weekly">Weekly</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="monthly"
                  name="create-repetition"
                  value="monthly"
                />
                <label for="monthly">Monthly</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="yearly"
                  name="create-repetition"
                  value="yearly"
                />
                <label for="yearly">Yearly</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="once"
                  name="create-repetition"
                  value="once"
                  checked
                />
                <label for="once">Once</label>
              </li>
            </ul>
          </div>
          <div class="top-menu">
            <div class="icon menu-header">
              <i class="fa-solid fa-bullseye"></i>
            </div>
            <ul class="menu-content" id="task-relation-menu">
              <li>
                <input
                  type="radio"
                  id="general"
                  name="create-relation"
                  value="general"
                  checked
                />
                <label for="general">General</label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!--
      <script src="../src/index.js" type="module"></script>
    -->
    <script src="main.js"></script>
  </body>
</html>
