<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="icon" href="./task.png">
    <link rel="stylesheet" href="./styles.css" />
    <title>TODO List</title>
  </head>
  <body>
    <aside class="sidebar" id="sidebar">
      <span id="menu-arrow">></span>
      <div class="logo icon-before">
        <i class="fa-solid fa-list-check fa-2xl"></i>
        <h1>TODO List</h1>
      </div>
      <div class="group">
        <ul class="nav-links" id="date-sort">
          <li class="icon-before active" id="inbox">
            <i class="fa-solid fa-inbox fa-xl"></i>
            <span>Inbox</span>
          </li>
          <li class="icon-before">
            <div class="today-icon small"><p class="today-day">0</p></div>
            <span>Today</span>
          </li>
          <li class="icon-before">
            <i class="fa-regular fa-calendar fa-xl"></i>
            <span>Upcoming</span>
          </li>
        </ul>
      </div>
      <div class="group">
        <div class="icon-before group-header">
          <i class="fa-solid fa-bullseye fa-xl"></i>
          <h2 class="title icon-before">Projects</h2>
        </div>
        <ul class="nav-links" id="projects">
          <li class="add icon-before" id="add-project">
            <i class="fa-solid fa-plus fa-lg icon-useable"></i>
            <input
              class="add"
              type="text"
              placeholder="Add Project"
              minlength="1"
              maxlength="12"
            />
          </li>
        </ul>
      </div>
    </aside>
    <main>
      <header class="list-header">
        <div class="icon-before list-title" id="sort-type">
        </div>
        <i class="fa-solid fa-rotate-right fa-2xl" id="refresh"></i>
      </header>
      <div class="list-container">
        <ul class="tasks-list" id="tasks">
          <h1 id="empty-list-header">Nothing to do, hooray! ðŸŽ‰</h1>
        </ul>
      </div>
      <div class="add-task icon-before" id="add-task">
        <i class="fa-solid fa-plus fa-lg icon-useable"></i>
        <input
          type="text"
          name="new-task-title"
          id="new-task-title"
          placeholder="Add Task"
        />
        <div class="small-btns">
          <input type="date" name="new-task-due" id="new-task-due" />
          <div class="top-menu">
            <div class="icon menu-header">
              <i class="fa-solid fa-stopwatch"></i>
            </div>
            <ul class="menu-content">
              <li>
                <input
                  type="radio"
                  id="high"
                  name="create-priority"
                  value="High"
                />
                <label for="high">High</label><br />
              </li>
              <li>
                <input
                  type="radio"
                  id="medium"
                  name="create-priority"
                  value="Medium"
                  checked
                />
                <label for="medium">Medium</label><br />
              </li>
              <li>
                <input
                  type="radio"
                  id="low"
                  name="create-priority"
                  value="Low"
                />
                <label for="low">Low</label>
              </li>
            </ul>
          </div>
          <div class="top-menu">
            <div class="icon menu-header">
              <i class="fa-solid fa-repeat"></i>
            </div>
            <ul class="menu-content">
              <li>
                <input
                  type="radio"
                  id="daily"
                  name="create-repetition"
                  value="Daily"
                />
                <label for="daily">Daily</label><br />
              </li>
              <li>
                <input
                  type="radio"
                  id="weekly"
                  name="create-repetition"
                  value="Weekly"
                />
                <label for="weekly">Weekly</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="monthly"
                  name="create-repetition"
                  value="Monthly"
                />
                <label for="monthly">Monthly</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="yearly"
                  name="create-repetition"
                  value="Yearly"
                />
                <label for="yearly">Yearly</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="once"
                  name="create-repetition"
                  value="Once"
                  checked
                />
                <label for="once">Once</label>
              </li>
            </ul>
          </div>
          <div class="top-menu">
            <div class="icon menu-header">
              <i class="fa-solid fa-bullseye"></i>
            </div>
            <ul class="menu-content" id="task-relation-menu">
              <li>
                <input
                  type="radio"
                  id="general"
                  name="create-relation"
                  value="General"
                  checked
                />
                <label for="general">General</label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
