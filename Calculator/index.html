<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator | CodSoft</title>
</head>
<body>
  <main>
    <div class="calculator" id="calculator">
      <div class="screen" id="screen">
        <div class="history" id="history">
        </div>
        <div class="equation" id="equation">0</div>
        <div class="error" id="error"></div>
      </div>
      <div class="buttons" id="buttons">
        <button class="primary" id="backspace"><--</button>
        <button class="primary" id="opening_brackets">(</button>
        <button class="primary" id="closing_brackets">)</button>
        <button class="primary" id="divide">/</button>
        <button class="secondary" id="7">7</button>
        <button class="secondary" id="8">8</button>
        <button class="secondary" id="9">9</button>
        <button class="primary" id="multiply">*</button>
        <button class="secondary" id="4">4</button>
        <button class="secondary" id="5">5</button>
        <button class="secondary" id="6">6</button>
        <button class="primary" id="subtract">-</button>
        <button class="secondary" id="1">1</button>
        <button class="secondary" id="2">2</button>
        <button class="secondary" id="3">3</button>
        <button class="secondary" id="0">0</button>
        <button class="primary" id="decimal">.</button>
        <button class="primary" id="add">+</button>
        <button class="primary" id="equal">=</button>
      </div>
    </div>
  </main>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
